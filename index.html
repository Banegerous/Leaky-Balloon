<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Balloon</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container">
        
        <h1>Leaky Balloon</h1>

        <p>This is a simple balloon game.</p>
        <p><span id="message">How long can you keep the balloon afloat?<br/>
            Click the Inflate Balloon button to pump air into the balloon.</span></p>
        <button id="inflateButton">Inflate Balloon</button>
        <br/>
        <div id="balloon" class="balloon"></div>
        <button id="startButton">Start new game</button>
    
    </div>

    <script src="script.js"></script>
</body>
</html>
